       <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add events</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" onclick="toggleDropdown()" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select the task
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="updateButton('Study')" href="#">Study</a>
                  <a class="dropdown-item" onclick="updateButton('Working')" href="#">Working</a>
                  <a class="dropdown-item" onclick="updateButton('Exercise')" href="#">Exercise</a>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Description</span>
                    </div>
                    <textarea oninput="saveDescription()" id="descriptionTextarea" class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="addBtn" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
